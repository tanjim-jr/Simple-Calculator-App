<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcXcel Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <!-- Header for the calculator name -->
        <div class="calculator-header">
            <h1>Callac</h1>
        </div>
        
        <!-- Calculator Screen -->
        <input type="text" class="calculator-screen" id="display" disabled />
        
        <!-- Calculator Keys -->
        <div class="calculator-keys">
            <!-- Number buttons -->
            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="button" data-value="0">0</button>
    
            <!-- Operator buttons -->
            <button class="button operator" data-value="+">+</button>
            <button class="button operator" data-value="-">-</button>
            <button class="button operator" data-value="*">*</button>
            <button class="button operator" data-value="/">/</button>
    
            <!-- Special buttons -->
            <button class="button equal-sign" data-value="=">=</button>
            <button class="button all-clear" data-value="AC">AC</button>

            <!-- Delete Button -->
            <button class="button delete" data-value="DEL">DEL</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
